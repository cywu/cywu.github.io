<!DOCTYPE html>
<html>
    <head>
	    <meta content="text/html; charset=utf-8" http-equiv="content-type">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="js/util.js"></script>
	    <script src="js/theme.js"></script>
        <link rel="stylesheet" href="css/basic.css"/>
	    <link id="theme" rel="stylesheet" href="css/style-1.css"/>
        <script>
         const rootElem=document.documentElement;
         rootElem.classList.add ("invisible"); //an attempt to avoid css style change after page shows up.
         const th=themeSetter();
         const cssPath=th.themeCSSPath();
         const themeElement=document.getElementById("theme");
         themeElement.setAttribute("href", cssPath);
         document.addEventListener ("DOMContentLoaded",(e)=>{
             rootElem.classList.remove ("invisible");
         });
        </script>
        <title>Nuts @ University of Melbourne</title>
    </head>
    <body>
	    <div class="page">
  	        <div class="main">
		        <div class="title-banner">
		            <h1>Number Theory Seminar @ University of Melbourne</h1>
                    <h2></h2>
		        </div>
                <div>
                    <p>Please go to Alex Ghitza's website for the list of talks in <a href="https://aghitza.github.io/seminar/nuts2025.html">NuTS</a> . (I am on leave in 2025S1.)</p>
                </div>
            </div>
    </body>
</html>
